<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Sequence Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arithmetic Sequence Manipulation</h1>
        <form id="sequenceForm">
            <label for="firstNum">First Number:</label>
            <input type="number" id="firstNum" placeholder="Enter first number" required>
            <label for="secondNum">Second Number:</label>
            <input type="number" id="secondNum" placeholder="Enter second number" required>
            <button type="submit">Click Here to Generate Sequence</button>
        </form>
        <div id="sequenceDisplay"></div>
        <div id="reverseDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
